<body>
    <div class="header container-fluid">
        <h1>ToDo Application</h1>
    </div>
    <div class="time-section container-fluid ">

        <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-5  date_time_section">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6" id="date">
                        <h5 id="todayDate"></h5>
                    </div>
                    <div class="col-12 col-12 col-md-6 col-lg-6" id="time">
                        <h5 id="timeNow"></h5>
                    </div>
                </div>

            </div>
            <div class="col-12 col-sm-12 col-md-7 col-lg-7  date" id="input_section">


                <div class="input-group ">

                    <input type="text" id="task" class="form-control" required placeholder="Insert Task"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2"
                            onclick="addTask()">Add
                        </button>
                        <button class="btn btn-outline-danger" type="button" id="button-addon2"
                            onclick="deleteAllfunction()">Delete All
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="DataSection">
        <div class="container-fluid">

            <div class="dataPanel" id="dataPanel">
                
            </div> 
        </div>
    </div>
